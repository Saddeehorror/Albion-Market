<p-table [value]="items">
    <ng-template pTemplate="header">
        <tr>
            <th>Objeto</th>
            <th>city</th>
            <th>quality</th>
            <th>sell_price_min</th>
            <!-- <th>sell_price_min_date</th> -->
            <th>sell_price_max</th>
            <!-- <th>sell_price_max_date</th> -->
            <th>buy_price_min</th>
            <!-- <th>buy_price_min_date</th> -->
            <th>buy_price_max</th>
            <!-- <th>buy_price_max_date</th> -->
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
        <tr>
            <td><img [src]="'assets/items/'+item.item_id+'.png'" class="itemImage"></td>
            <td>{{item.city}}</td>
            <td>{{item.quality}}</td>
            <td>{{item.sell_price_min}}</td>
            <!-- <th>{{item.sell_price_min_date}}</th> -->
            <td>{{item.sell_price_max}}</td>
            <!-- <th>{{item.sell_price_max_date}}</th> -->
            <td>{{item.buy_price_min}}</td>
            <!-- <th>{{item.buy_price_min_date}}</th> -->
            <td>{{item.buy_price_max}}</td>
            <!-- <th>{{item.buy_price_max_date}}</th> -->

        </tr>
    </ng-template>
</p-table>
